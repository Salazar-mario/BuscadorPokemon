<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Pokedex</h1>
    </header>
    <main>
        <section id="search">
            <h2>Buscar Pokemon</h2>
            <input type="text" id="search-input">
            <button id="search-button">Buscar</button>
        </section>
        <section id="pokemon-details">
            <h2>Detalles del Pokemon</h2>
            <div id="pokemon-image"></div>
            <h3 id="pokemon-name"></h3>
            <p id="pokemon-description"></p>
        </section>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
